<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        var estudantes = [];
        var novo_estudante = prompt("cadastre seu estudantes e digite 'pare' pra parar.");


        while(novo_estudante != "pare"){

            novo_estudante = prompt("cadastre seu estudantes e digite 'pare' pra parar.");
            estudantes.push(novo_estudante)

        }
        document.write("Os estudantes cadastrados foram: " + estudantes.join(", "));
    </script>
</head>
<body>
    
</body>
</html>
